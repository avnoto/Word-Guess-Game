<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div id="beforeWelcome">
        <div id="fadeout">
            <p>
                <img id="starting-img" src="assets/images/crown2.png">
            </p>
        </div>
    </div>
    <div id="welcomePage">
        <div id="welcome-container">
            <img id="got-logo" src="assets/images/pngguru.com.png">
            <div id="welcomeText">
                <h1>Word Guess Game</h1>
                <div id="buttonContainer1">
                    <button id="play" class="play-btn btn" onclick="startGame()">Play</button>
                    <button id="instructions" class="inst-btn btn" onclick="instructions()">Instructions</button>
                </div>
            </div>
        </div>
    </div>
    <div id="instructionsPage">
        <div id="instructions-container">
            <br>
            <div id="instBody">
                <br>
                <h1>How to play</h1>
                <br>
                <p id=instText>Guess the correct word. If you get 5 incorrect guesses, you lose.
                    Type the letter you want to guess, or click on the keys.
                </p>
                <div id="buttonContainer2">
                    <button id="play1" class="play-btn btn" onclick="startGame()">Play</button>
                    <button id="mainMenu" class="mainMenu-btn btn" onclick="backToMain()">Main Menu</button>
                </div>
            </div>
        </div>
    </div>






    <script src="assets/javascript/game.js"></script>

</body>

</html>
