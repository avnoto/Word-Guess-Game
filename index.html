<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div id="beforeWelcome">
        <div id="fadeout">
            <p>
                <img id="starting-img" src="assets/images/crown2.png">
            </p>
        </div>
    </div>
    <div id="welcomePage">
        <div id="welcome-container">
            <img id="got-logo" src="assets/images/pngguru.com.png">
            <div id="welcomeText">
                <h1>Word Guess Game</h1>
                <div id="buttonContainer">
                    <button id="play" class="play-btn btn" onclick="startGame()">Play</button>
                    <button id="instructions" class="inst-btn btn" onclick="instructions()">Instructions</button>
                </div>
            </div>
        </div>
    </div>
    <div id="instructionsPage">
        <div id="instructions-container">
            <br>
            <div id="instBody">
                <br>
                <h1>How to play</h1>
                <br>
                <p id=instText>Guess the correct word. If you get 5 incorrect guesses, you lose.
                    Type the letter you want to guess, or click on the keys.
                </p>
                <div id="buttonContainer">
                    <button id="play" class="play-btn btn" onclick="startGame()">Play</button>
                    <button id="mainMenu" class="mainMenu-btn btn" onclick="backToMain()">Main Menu</button>
                </div>
            </div>
        </div>
    </div>
    <div id="gamePage">
        <div id="game-container">
            <h3> When you play the Game of Thrones</h3>
            <br>
            <h1> You Win or You Die. </h1>
            <br>
            <div class="float-right">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <div id="keys">
                <div id="letterBank">
                </div>
                <div id="winLose">
                </div>
            </div>
            <div id="buttonContainer">
                <button id="mainMenu" class="mainMenu-btn btn" onclick="backToMain()">Main Menu</button>
                <button id="newGame" class="newGame-btn btn" onclick="startGame()">New Game</button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
